apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'


sourceCompatibility = 1.8
version = '1.0'
group = 'de.egga'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.projectlombok:lombok:1.16.4',
            'org.apache.commons:commons-lang3:3.3.2',
            'com.google.guava:guava:18.0',
    )

    testCompile(
            'junit:junit:4.12',
            'org.assertj:assertj-core:3.1.0',
            'org.mockito:mockito-all:1.10.19'
    )
}